<!-- partials/_upload_card.html -->
<details class="glass-card" id="uploadCard" open>
  <summary>📼 Upload</summary>

  <div class="card-body">
    <!-- 1) file picker ---------------------------------------------------- -->
    <input id="file-input"
           type="file"
           multiple
           accept="video/*"
           class="file-input"
           style="display: none;" />
    
    <label for="file-input" class="file-input-label" style="
      display: block;
      padding: 12px 20px;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      margin: 0.5rem 0;
      font-size: 16px;
    ">
      📁 Select Video Files
    </label>

    <!-- 2) optional batch name ------------------------------------------- -->
    <input id="batch-name"
           type="text"
           placeholder="Batch name (optional)"
           class="input-text"
           style="margin-bottom:.5rem;" />

    <!-- 3) simple list updated by JS ------------------------------------- -->
    <ul id="upload-list" class="small"></ul>

    <p class="hint">(files are uploaded immediately after selection -- no need to press a button)</p>
  </div>
</details>
