<!-- partials/_upload_card.html -->
<details class="glass-card" id="uploadCard" open>
  <summary>üìº Upload</summary>
  <div class="card-body">

    <!-- 1. File Selection -->
    <div class="form-group">
      <label for="file-input">Select Video Files</label>
      <div class="flex items-center gap-2">
        <input type="file"
               id="file-input"
               accept="video/*"
               multiple
               class="form-control" />
        <button type="button"
                id="clear-files"
                class="btn btn-secondary btn-small">
          ‚úñÔ∏è Clear
        </button>
      </div>
    </div>

    <!-- 2. Batch Name -->
    <div class="form-group">
      <label for="batch-name">Batch Name (Optional)</label>
      <input type="text"
             id="batch-name"
             class="form-control"
             placeholder="Enter batch name..." />
    </div>

    <!-- 3. Upload List -->
    <div class="form-group">
      <label>Selected Files:</label>
      <ul id="upload-list" class="kvp" style="min-height: 60px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; padding: 8px; margin-top: 4px;"></ul>
    </div>

    <!-- 4. Auto-upload notice -->
    <p class="hint" style="margin-top: 1rem; font-style: italic; opacity: 0.8;">
      (files are uploaded immediately after selection -- no need to press a button)
    </p>

  </div>
</details>
