<!-- partials/_explorer_card.html -->
<details class="glass-card" id="explorerCard">
  <summary>🔍 Explorer</summary>

  <div class="card-body">

    <!-- 1️⃣ Rich grid of recent (or batch-scoped) media -->
    <!--    - change limit=… or add batch-id="…" if you like -->
    <explorer-pane id="explorer-pane" limit="60"></explorer-pane>

    <!-- 2️⃣ Optional raw-JSON view (collapsible) -->
    <details id="explorer-json" style="margin-top:1rem;">
      <summary style="cursor:pointer;">🗄️ Raw Manifest</summary>

      <!-- where renderObject() will inject the tree -->
      <div id="explorer-tree" style="padding-top:.75rem;"></div>

      <button id="explorer-refresh"
              class="btn btn-small"
              style="margin-top:.5rem;">↻ Refresh</button>
    </details>

  </div>
</details>
