<!-- base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Video DAM{% endblock %}</title>

  <!-- CSS -->
  <link rel="stylesheet"
        href="{{ url_for('static', path='styles.css') }}" />  <!-- ← s-s-match -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}{% endblock %}
</head>
<body>
  <nav id="sidebar" class="sidebar">
    {% include "partials/_sidebar.html" %}
  </nav>

  <main id="content">
      {% block body %}{% endblock %}
  </main>

  <button id="burger" class="burger" onclick="document.querySelector('.sidebar').classList.toggle('open')">
    ☰
  </button>
  <!-- bundled JavaScript -->
  <!-- Web Components for dynamic rendering -->
  <script type="module" 
        src="{{ url_for('static', path='components/object-renderer.js') }}"></script> 
  <script type="module" 
        src="{{ url_for('static', path='components/batch-card.js') }}"></script>
  <script type="module"
        src="{{ url_for('static', path='components/video-card.js') }}"></script>
  <script type="module" 
        src="{{ url_for('static', path='app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
