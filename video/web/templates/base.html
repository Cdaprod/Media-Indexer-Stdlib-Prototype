<!-- base.html  (the minimal working version) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Video DAM{% endblock %}</title>

  <!-- CSS -->
  <link rel="stylesheet"
        href="{{ url_for('static', path='styles.css') }}" />  <!-- ← s-s-match -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
  <nav id="sidebar" class="sidebar">
    {% include "partials/_sidebar.html" %}
  </nav>

  <main id="content">
      {% block body %}{% endblock %}
  </main>

  <button id="burger" class="burger">
    ☰
  </button>
  <!-- bundled JavaScript (move your long <script> into this file) -->
  <script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
